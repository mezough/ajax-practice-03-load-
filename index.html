        // to load other pages with button
        // ------------------------------------

        $(function () {
            $("button").on('click', function () {

                $("#show").load($(this).data('page') + ' .content', function (response, status, xhr) {
                    if (status == 'success') {
                        console.log("Load was performed.");
                    } else if (status == "error") {
                        var msg = "Sorry but there was an error: ";
                        $("#error").html(msg + "<b>" + xhr.status + "</b>" + " " + xhr.statusText);
                    }
                });
            })

        })
